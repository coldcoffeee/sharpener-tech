<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Expense Tracker</title>
  </head>
  </style>
  <body>
    <header class="container my-3" style="background-color: beige">
      <h3>Expense Tracker</h3>
      <hr />
    </header>
    <form class="container text-center">
      <div>
        <label for="price">Price: </label>
        <input class="mx-2" type="text" name="price" id="price" />
        <label for="description">Description: </label>
        <input class="mx-2" type="text" name="description" id="description" />
        <label for="category">Category: </label>
        <input class="mx-2" type="text" name="category" id="category" />
      </div>
      <button class="my-4 rounded btn btn-success" id="add">Add Expense</button>
      <button class="my-4 rounded btn btn-primary" disabled id="edit">
        Edit Expense
      </button>
    </form>
    <div class="container">
      <hr />
      <ul class="list-group">
        <!-- <li class="list-group-item">
          <div class="text-left mb-3">Price Description Category</div>
          <button class="btn btn-primary" onclick="edit()">Edit</button>
          <button class="btn btn-danger">Delete</button>
          <div class="d-none">-1</div>
        </li> -->
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
