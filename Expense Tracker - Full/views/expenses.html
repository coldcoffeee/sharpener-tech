<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <title>Manage | Expense Tracker</title>
  </head>
  <body class="bg-dark">
    <header class="navbar navbar-expand-lg bg-secondary border-bottom">
      <h1 class="text-white mx-5">Expense Tracker</h1>
    </header>
    <main class="my-5 text-white d-flex justify-content-around">
      <div class="w-25" style="height: 36vh">
        <form name="expenseForm">
          <fieldset class="form-group border border-muted rounded p-3 w-100">
            <legend class="w-auto"><h2>New Expense</h2></legend>

            <div class="text-dark form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="amount"
                placeholder="Amount"
                name="amount"
                required
              />
              <label for="amount">Amount</label>
            </div>

            <div class="text-dark form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                placeholder="Description"
                required
              />
              <label for="description">Description</label>
            </div>

            <div class="text-dark form-floating mb-3">
              <!-- <input
                type="password"
                class="form-control"
                id="password"
                placeholder=" "
                required
              /> -->
              <select
                name="category"
                id="category"
                class="form-control"
                required
              >
                <option disabled selected value></option>
                <option value="food">Food</option>
                <option value="tax">Tax</option>
                <option value="entertainment">Entertainment</option>
                <option value="bills">Bills</option>
                <option value="transport">Transport</option>
                <option value="misc">Misc</option>
              </select>
              <label for="category">Category</label>
            </div>

            <button class="btn btn btn-primary" id="submit">Add Expense</button>
          </fieldset>
        </form>
      </div>
      <div class="d-flex flex-column align-items-center w-50">
        <h3>Expenses</h3>
        <div class="table-responsive w-100" style="max-height: 30vh">
          <table class="table table-striped table-dark mt-3">
            <thead>
              <tr>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="w-25">Mark</td>
                <td class="w-25">Mark</td>
                <td class="w-25">Mark</td>
                <td class="w-25">
                  <button class="btn bg-light">Delete</button>
                </td>
              </tr>
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td><button class="btn btn-light">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="./expenses.js"></script>
  </body>
</html>
