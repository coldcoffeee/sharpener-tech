<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <title>Expense Tracker</title>
  </head>
  </style>
  <body>
    <header class="container my-3" style="background-color: beige">
      <h3>Expense Tracker</h3>
      <hr />
    </header>
    <div class="container text-center">
        <label for="price">Price: </label>
        <input class="mx-2" type="text" name="price" id="price" required/>
        <label for="description">Description: </label>
        <input class="mx-2" type="text" name="description" id="description" required/>
        <label for="category">Category: </label>
        <input class="mx-2" type="text" name="category" id="category" required/>
        <br>
      <button class="my-4 rounded btn btn-success" id="add" onclick="postExpense()">Add Expense</button>
      <button class="my-4 rounded btn btn-info" id="edit" onclick="edit()" disabled>Update</button>
    </div>
    <div class="container">
      <hr />
      <ul class="list-group">
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
