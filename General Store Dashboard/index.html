<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>General Store Dashboard</title>
  </head>
  <body>
    <div
      class="container"
      style="color: green; background-color: bisque; border-radius: 10px"
    >
      <h1>General Store Dashboard</h1>
    </div>
    <div class="container d-flex flex-column align-items-center border-bottom">
      <div class="container d-flex">
        <div>
          <label for="name">Item Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div>
          <label for="description">Description</label>
          <input type="text" name="description" id="description" />
        </div>
        <div>
          <label for="price">Price</label>
          <input type="text" name="price" id="price" />
        </div>
        <div>
          <label for="quantity">Quantity</label>
          <input type="number" name="quantity" id="quantity" />
        </div>
      </div>
      <button
        style="width: 20%; font-size: 1.5rem"
        class="btn btn-primary my-5"
        id="add"
      >
        Add Item
      </button>
    </div>
    <div class="container d-flex flex-column align-items-center border-bottom">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Buy 1</th>
            <th scope="col">Buy 2</th>
            <th scope="col">Buy 3</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
