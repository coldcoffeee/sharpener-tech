<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <title>Appointments</title>
  </head>
  <body class="bg-dark">
    <header class="navbar navbar-expand-lg bg-secondary border-bottom">
      <h1 class="text-white mx-5">Appointments</h1>
    </header>
    <main class="my-5 d-flex justify-content-around text-white">
      <div class="form-1-container section-container">
        <div class="container">
          <div class="row">
            <div>
              <form action="" method="post">
                <fieldset class="form-group border border-muted p-3">
                  <legend class="w-auto">User Details</legend>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control username my-1"
                      id="name"
                      name="name"
                    />
                  </div>
                  <div class="form-group my-1">
                    <label for="mail">Email</label>
                    <input
                      type="email"
                      class="form-control email"
                      id="mail"
                      name="mail"
                    />
                  </div>
                  <div class="form-group my-1">
                    <label for="phone">Phone Number</label>
                    <input
                      type="number"
                      class="form-control"
                      id="phone"
                      name="phone"
                    />
                  </div>
                  <button class="mt-3 btn btn-primary" id="submit">
                    Submit
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <table
        class="w-50 table table-responsive table-bordered table-striped table-dark"
        style="height: fit-content"
      >
        <thead>
          <tr class="table-success">
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col" class="col-md-3">Controls</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
